<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix"/>
      <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="centered-main-page-element">
      <h3 id="new-task">Add Item</h3>
      <input id="new-task" type="text" class="task-input" />
      <button id="add-button">Add</button>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" />
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input" />
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="Remove icon"/>
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" />
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input" />
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="Remove icon"/>
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input" />
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="remove"/>
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
